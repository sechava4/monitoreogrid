    </head>


     <nav class="navbar navbar-light bg-light justify-content-between">
         <a href="{{ url_for('show_entries') }}">Home <span class="sr-only">(current)</span></a>
        {% if current_user.is_anonymous %}
        <a href="{{ url_for('login') }}">'Login</a>
         {% else %}
        <form role="form" class="form-inline" action="#" method=get>
        <ul class="nav navbar-nav"> &nbsp Mis veh√≠culos &nbsp</ul>
            <select class="form-control input" id="vehicle_select" name = time_interval onchange="this.form.submit();">
              <option value="{{session.vehicle}}"> {{vehicle.marca}} {{vehicle.modelo}} {{vehicle.placa}}</option>

            </select>
        </form>
        <a href="{{ url_for('logout') }}">Logout</a>
        {% endif %}
     </nav>

    <div >
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
            <div class="alert alert-info" role="alert">{{ message }}</div>
            {% endfor %}
        {% endif %}
        {% endwith %}
        {% block body %}
        {% endblock %}

        <p class="mt-5 mb-3 text-muted text-center">&copy;GRID 2020</p>
    </div>

</doctypehtml>
